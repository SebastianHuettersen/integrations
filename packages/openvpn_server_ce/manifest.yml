format_version: 2.13.0
name: openvpn_server_ce
title: "OpenVPN Community Edition Server"
version: 0.0.6
source:
  license: "Apache-2.0"
description: "Collect logs and metrics from OpenVPN CE Server"
type: integration
categories:
  - network
  - security
conditions:
  kibana:
    version: "^8.10.1"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/OpenVPN_logo.svg
    title: OpenVPN logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: openvpn_ce
    title: OpenVPN CE logs
    description: Collect logs from OpenVPN Community Edition instances
    inputs:
      - type: logfile
        title: "Collect OpenVPN CE application logs (input: logfile)"
        description: "Collecting application logs from OpenVPN CE instances (input: logfile)"
      - type: journald
        title: "Collect OpenVPN CE application logs (input: journald)"
        description: "Collecting application logs from OpenVPN CE instances (input: journald)"
owner:
  github: SebastianHuettersen/integrations
  type: community
